{% from "bootstrap5/form.html" import render_form %} {% block content %}{% include "header.html" %}
<body class="contact-page">
    {% include "navigation.html" %}

  <main class="main">
    <!-- Contact Section -->
    <section id="contact" class="contact section">

      <!-- Section Title -->
      <div class="container section-title" data-aos="fade-up">
        <h2>Contact</h2>
      </div><!-- End Section Title -->

      <div class="container" data-aos="fade-up" data-aos-delay="100">
        <div class="row gy-4 justify-content-center align-items-center">
          <div class="col-lg-6">
            <div class="info-wrap">
              <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="200">
                <i class="bi bi-geo-alt flex-shrink-0"></i>
                <div>
                  <h3>City</h3>
                  <p>Turku, Finland</p>
                </div>
              </div><!-- End Info Item -->


              <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="400">
                <i class="bi bi-envelope flex-shrink-0"></i>
                <div>
                  <h3>Email Us</h3>
                  <p>amekoskinen@gmail.com</p>
                </div>

              </div><!-- End Info Item -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15752.855825962883!2d22.23094633103996!3d60.4269413184813!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x468c77a677488efd%3A0x5ed53f5d606fb500!2sTurun%20linna!5e0!3m2!1sfi!2sfi!4v1763029425692!5m2!1sfi!2sfi" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>          </div>

          <div class="col-lg-12 mt-5">
            {{ render_form(form, novalidate=True) }}
          </div><!-- End Contact Form -->

        </div>

        </div>
      </div>
    </section><!-- /Contact Section -->

  </main>
    {% include "footer.html" %}{%endblock %}
</body>

</html>
